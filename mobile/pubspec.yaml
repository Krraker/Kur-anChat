name: ayet_rehberi
description: Kuran Chat Assistant - Flutter mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # Sharing & Image
  share_plus: ^7.2.1
  image_gallery_saver: ^2.0.3
  permission_handler: ^11.3.0
  
  # Utils
  uuid: ^4.3.3
  intl: ^0.19.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/share_backgrounds/
    - assets/PaywallAnimation/
    - assets/achievements/
    - assets/GettyImages-606920431.jpg

  # Fonts
  fonts:
    - family: OggText
      fonts:
        - asset: assets/fonts/OggText-Light-Trial.otf
          weight: 300
        - asset: assets/fonts/OggText-LightItalic-Trial.otf
          weight: 300
          style: italic
        - asset: assets/fonts/OggText-Book-Trial.otf
          weight: 400
        - asset: assets/fonts/OggText-Italic-Trial.otf
          weight: 400
          style: italic
        - asset: assets/fonts/OggText-Medium-Trial.otf
          weight: 500
        - asset: assets/fonts/OggText-MediumItalic-Trial.otf
          weight: 500
          style: italic
        - asset: assets/fonts/OggText-Bold-Trial.otf
          weight: 700
        - asset: assets/fonts/OggText-BoldItalic-Trial.otf
          weight: 700
          style: italic
        - asset: assets/fonts/OggText-ExtraBold-Trial.otf
          weight: 800
        - asset: assets/fonts/OggText-ExtraBoldItalic-Trial.otf
          weight: 800
          style: italic
    - family: ChiswellMedian
      fonts:
        - asset: assets/fonts/ChiswellMedian-Italic.otf
          style: italic


